version: '3.8'

services:
  front-user:
    build:
      context: ./
      dockerfile: ./user-front.dockerfile
    ports:
      - "3000:3000"

  front-admin:
    build:
      context: ./
      dockerfile: ./admin-front.dockerfile
    ports:
      - "4000:3000"

  

  postgres:
      image: postgres:14.2
      container_name: postgres
      restart: always
      ports:
        - "5433:5432"
      environment:
        # - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=123
        - POSTGRES_DB=myproject
          #volumes:
          #- ./db-data/postgres/:/var/lib/postgresql/data/ 
  

  backend:
    build:
      context: ./
      dockerfile: ./back.dockerfile
    command: >
      sh -c "sleep 10 &&
      python manage.py collectstatic --noinput &&
      python manage.py makemigrations connects &&
      python manage.py migrate &&
      python manage.py shell -c 'from connects.models import MyUser; MyUser.objects.filter(username=\"admin\").exists() or MyUser.objects.create_superuser(\"admin\", \"admin@example.com\", \"pass\")' &&      
      python manage.py runserver 0.0.0.0:8000"               
    ports:
      - "8000:8000"
    depends_on:
      - front-user
      - front-admin
      - postgres


  my-nginx:
    build:
      context: ./
      dockerfile: ./nginx.dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
        #- "443:443"
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf
    #   - mediafiles:/mediafiles
    depends_on:
      - backend
      - front-user
      - front-admin
    volumes:
      - .nginx/conf.d:/etc/nginx/conf.d
